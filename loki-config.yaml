# ===========================================
# LOKI КОНФИГУРАЦИЯ С БЕЗОПАСНОСТЬЮ
# ===========================================

# БЕЗОПАСНОСТЬ: Можно включить аутентификацию через переменную окружения
auth_enabled: ${LOKI_AUTH_ENABLED:-false}

server:
  http_listen_port: 3100
  # БЕЗОПАСНОСТЬ: Ограничения для защиты от DoS
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  # БЕЗОПАСНОСТЬ: Ограничение размера входящих данных
  max_chunk_size: 10485760  # 10MB

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/boltdb-cache
    # БЕЗОПАСНОСТЬ: Ограничение размера кеша
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

limits_config:
  # Хранение логов 7 дней
  retention_period: 168h
  allow_structured_metadata: false

  # БЕЗОПАСНОСТЬ: Лимиты для защиты от злоупотреблений
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h

  # Ограничение размера запросов
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_entries_limit_per_query: 10000
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000

  # Ограничение параллельных запросов
  max_query_parallelism: 32
  max_query_length: 721h  # 30 дней
  max_query_series: 10000

  # Размер лог-линий
  max_line_size: 256000  # 256KB
  max_line_size_truncate: true

table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# БЕЗОПАСНОСТЬ: Ограничения на уровне сервера
server_limits:
  # Ограничение размера тела HTTP запроса
  http_request_rate_limit: 100
  http_request_burst_limit: 200
