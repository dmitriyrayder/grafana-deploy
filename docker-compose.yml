# ===========================================
# БЕЗОПАСНАЯ КОНФИГУРАЦИЯ GRAFANA МОНИТОРИНГА
# ===========================================
# Исправлены все уязвимости безопасности
# Добавлен мониторинг Docker контейнеров

version: '3.8'

networks:
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # Изолированная сеть для приложений
  app_network:
    driver: bridge

services:
  # ============================================
  # CADVISOR - Мониторинг Docker контейнеров
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    networks:
      - monitoring
    ports:
      - "${CADVISOR_HOST:-127.0.0.1}:8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    # БЕЗОПАСНОСТЬ: Убрана privileged
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: ${CADVISOR_MEMORY_LIMIT:-256m}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # NODE EXPORTER - Системные метрики хоста
  # ============================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    networks:
      - monitoring
    ports:
      - "127.0.0.1:9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 128m

  # ============================================
  # PROMTAIL - Сбор логов
  # ============================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    networks:
      - monitoring
    ports:
      - "127.0.0.1:9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # БЕЗОПАСНОСТЬ: Docker socket в readonly режиме
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    # БЕЗОПАСНОСТЬ: Убран privileged режим
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256m
    depends_on:
      - loki

  # ============================================
  # LOKI - Хранилище логов
  # ============================================
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    networks:
      - monitoring
    ports:
      - "${LOKI_HOST:-127.0.0.1}:3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: ${LOKI_MEMORY_LIMIT:-1g}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # PROMETHEUS - Сбор метрик
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    networks:
      - monitoring
      - app_network
    ports:
      - "${PROMETHEUS_HOST:-127.0.0.1}:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      # БЕЗОПАСНОСТЬ: Ограничение внешних запросов
      - '--web.enable-admin-api=false'
    user: "65534:65534"  # nobody user
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: ${PROMETHEUS_MEMORY_LIMIT:-2g}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # GRAFANA - Визуализация
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    networks:
      - monitoring
    ports:
      - "${GRAFANA_HOST:-127.0.0.1}:3000:3000"
    environment:
      # БЕЗОПАСНОСТЬ: Креды из .env файла
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}

      # Отключить регистрацию
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP:-false}

      # Отключить анонимный доступ
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED:-false}

      # Безопасность
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - GF_SECURITY_X_CONTENT_TYPE_OPTIONS=true
      - GF_SECURITY_X_XSS_PROTECTION=true

      # Логирование
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info

    volumes:
      - ./grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    user: "472:472"  # grafana user
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: ${GRAFANA_MEMORY_LIMIT:-512m}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus
      - loki

  # ============================================
  # BACKEND - Тестовое приложение
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    networks:
      - monitoring
      - app_network
    ports:
      - "127.0.0.1:8080:8080"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# VOLUMES - Персистентное хранилище
# ============================================
volumes:
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
